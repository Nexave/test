<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet"> -->
</head>
<body>
	<div class="container">
		<header class="header">
		<div class="header__logo">
			<img src="images/logo.png" alt="logo">
		</div>
		<div class="navigation__wrapper">
				<ul class="navigation">
					<li class="navigation__item"><a class="navigation__link"href="#">about</a></li>
					<li class="navigation__item"><a class="navigation__link" href="#">inventory</a></li>
					<li class="navigation__item"><a class="navigation__link" href="#">contact</a></li>
					<li class="navigation__item"><a class="navigation__link" href="#">news</a></li>
				</ul>
			<div class="info">
				<div class="cart"><a class="cart__link" href="">cart&nbsp(0)</a></div>
				<button class="button">call&nbspnow</button>
			</div>
		</div>	
		</header>
	</div>	
	<div class="container ">
		<div class="main pos__abs">
			<h1>find the coach<br>for you</h1>

			<div class="arrow"></div>
		</div>
	</div>
	<div class="container">
		<form class="search__form " action="#" method="post">
			<h2 class="title">search pre-owned inventory</h2>
			<div class ="input__wrapper"> 
				<input type="text" placeholder="Min Year">
				<input type="text" placeholder="Max Year">
				<input type="text" placeholder="Make">
				<input type="text" placeholder="Model">
				<input type="text" placeholder="Engine">
				<input type="text" placeholder="Transmission">
				<input type="text" placeholder="Lift">
				<input type="text" placeholder="Refine with Keywords (separate each entry with ; )">
			</div>
			<div class="form__buttons">
				<input type="reset" value="RESET FIELDS" />
				<p><button class="button" type="submit">Search</button></p>
			</div>
		</form>
		
	</div>
	</div>
	


	
</body>
</html>
